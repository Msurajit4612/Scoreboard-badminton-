<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>International Badminton Scoreboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    font-family:Arial, sans-serif;
    color:white;
    overflow:hidden;
}

/* HEADER */
.header{
    text-align:center;
    padding:10px;
    font-size:28px;
    font-weight:bold;
    background:#000;
}

/* MAIN AREA */
.main{
    display:flex;
    justify-content:space-between;
    align-items:center;
    height:60vh;
    padding:20px;
}

.team{
    width:40%;
    text-align:center;
    background:rgba(255,255,255,0.1);
    border-radius:20px;
    padding:20px;
    box-shadow:0 0 20px rgba(0,0,0,0.6);
}

.score{
    font-size:120px;
    margin:20px 0;
}

button{
    padding:15px 25px;
    font-size:20px;
    border:none;
    border-radius:10px;
    margin:10px;
    cursor:pointer;
}

.plus{background:#00c853;color:white;}
.minus{background:#d50000;color:white;}

.serve{
    font-size:40px;
}

/* CONTROLS */
.controls{
    text-align:center;
    background:#111;
    padding:10px;
}

select{
    padding:5px;
    font-size:16px;
}

/* SET BOX */
.setBox{
    background:#000;
    padding:15px;
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
}

.setScore{
    background:#1e1e1e;
    padding:15px 25px;
    border-radius:15px;
    font-size:30px;
    font-weight:bold;
    box-shadow:0 0 10px black;
}

.red{color:red;}
.white{color:white;}

.reset{
    background:orange;
    font-weight:bold;
}

</style>
</head>

<body>

<div class="header">
üè∏ INTERNATIONAL BADMINTON SCOREBOARD
</div>

<div class="controls">
Game Point:
<select id="gamePoint">
<option value="11">11</option>
<option value="15">15</option>
<option value="21" selected>21</option>
</select>

Sets:
<select id="setMode">
<option value="3">Best of 3</option>
<option value="5">Best of 5</option>
</select>

Mode:
<select id="matchType">
<option>Singles</option>
<option>Doubles</option>
</select>

<button class="reset" onclick="resetAll()">RESET</button>
</div>

<div class="main">

<div class="team" id="team1">
<div class="serve" id="serve1">üè∏</div>
<div class="score" id="score1">0</div>
<button class="plus" onclick="addPoint(1)">+</button>
<button class="minus" onclick="removePoint(1)">-</button>
</div>

<div class="team" id="team2">
<div class="serve" id="serve2"></div>
<div class="score" id="score2">0</div>
<button class="plus" onclick="addPoint(2)">+</button>
<button class="minus" onclick="removePoint(2)">-</button>
</div>

</div>

<div class="setBox" id="setBox">
</div>

<script>

let score1=0, score2=0;
let sets1=0, sets2=0;
let server=1;

function updateServe(){
    document.getElementById("serve1").innerHTML = server==1?"üè∏":"";
    document.getElementById("serve2").innerHTML = server==2?"üè∏":"";
}

function addPoint(team){
    if(team==1){score1++; server=1;}
    else{score2++; server=2;}

    updateScore();
    checkGame();
}

function removePoint(team){
    if(team==1 && score1>0) score1--;
    if(team==2 && score2>0) score2--;
    updateScore();
}

function updateScore(){
    let gp=parseInt(document.getElementById("gamePoint").value);

    let s1=document.getElementById("score1");
    let s2=document.getElementById("score2");

    s1.classList.remove("red");
    s2.classList.remove("red");

    if(score1>=gp-1 && score1>score2){
        s1.classList.add("red");
    }
    if(score2>=gp-1 && score2>score1){
        s2.classList.add("red");
    }

    if(score1==gp-1 && score2==gp-1){
        s1.classList.remove("red");
        s2.classList.remove("red");
    }

    s1.innerHTML=score1;
    s2.innerHTML=score2;
    updateServe();
}

function checkGame(){
    let gp=parseInt(document.getElementById("gamePoint").value);
    let winMargin=2;

    if(score1>=gp && score1-score2>=winMargin){
        sets1++;
        saveSet(score1,score2);
        nextSet();
    }
    if(score2>=gp && score2-score1>=winMargin){
        sets2++;
        saveSet(score2,score1);
        nextSet();
    }

    checkMatch();
}

function saveSet(w,l){
    let div=document.createElement("div");
    div.className="setScore";
    div.innerHTML=w+"-"+l;
    document.getElementById("setBox").appendChild(div);
}

function nextSet(){
    score1=0;
    score2=0;
    server= server==1?2:1; // auto side switch
    updateScore();
}

function checkMatch(){
    let setMode=parseInt(document.getElementById("setMode").value);
    let need=Math.ceil(setMode/2);

    if(sets1==need || sets2==need){
        alert("MATCH FINISHED");
    }
}

function resetAll(){
    score1=0;
    score2=0;
    sets1=0;
    sets2=0;
    server=1;
    document.getElementById("setBox").innerHTML="";
    updateScore();
}

updateScore();

</script>

</body>
</html>

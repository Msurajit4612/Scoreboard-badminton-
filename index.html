<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Tournament Scoreboard</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
    background:linear-gradient(135deg,#0f0f0f,#1c1c1c,#000);
    color:white;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
}

h1{color:#ffcc00;margin-bottom:15px;}

.config{
    display:flex;
    gap:20px;
    background:#111;
    padding:12px 20px;
    border-radius:15px;
    margin-bottom:20px;
    box-shadow:0 0 15px rgba(255,204,0,0.3);
}

select{
    padding:6px 10px;
    border-radius:8px;
    border:none;
}

.board{
    display:flex;
    width:95%;
    max-width:1400px;
    gap:30px;
}

.team{
    flex:1;
    background:#111;
    border-radius:25px;
    padding:25px;
    box-shadow:0 0 25px rgba(255,204,0,0.2);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:space-between;
    position:relative;
}

.names input{
    width:90%;
    padding:8px;
    margin:5px 0;
    border-radius:8px;
    border:none;
    text-align:center;
}

.score{
    font-size:150px;
    font-weight:bold;
}

.red{
    color:#ff2e2e;
    text-shadow:0 0 20px red;
}

.serve{
    position:absolute;
    top:20px;
    right:25px;
    font-size:45px;
    display:none;
}

.controls{
    display:flex;
    gap:15px;
}

button{
    padding:18px 28px;
    font-size:22px;
    border:none;
    border-radius:12px;
    cursor:pointer;
}

.add{background:#00c853;}
.minus{background:#d50000;}

.alert{
    height:30px;
    font-weight:bold;
    font-size:22px;
    margin-top:10px;
}

.match-block{
    margin-top:20px;
    display:flex;
    gap:15px;
    flex-wrap:wrap;
    justify-content:center;
}

.set-box{
    background:#111;
    padding:15px 25px;
    border-radius:15px;
    font-size:28px;
    box-shadow:0 0 15px rgba(255,204,0,0.4);
}
</style>
</head>

<body>

<h1>üè∏ PROFESSIONAL TOURNAMENT SCOREBOARD</h1>

<div class="config">
Game To:
<select id="gamePoint">
<option value="11">11</option>
<option value="15">15</option>
<option value="21" selected>21</option>
</select>

Sets:
<select id="setMode">
<option value="3" selected>Best of 3</option>
<option value="5">Best of 5</option>
</select>

Mode:
<select id="modeSelect" onchange="updateMode()">
<option value="doubles" selected>Doubles</option>
<option value="singles">Singles</option>
</select>
</div>

<div class="board">

<div class="team" id="leftTeam">
<div class="serve" id="serve1">üè∏</div>
<div class="names" id="leftNames">
<input placeholder="Player A1">
<input placeholder="Player A2">
</div>
<div class="score" id="score1">0</div>
<div class="controls">
<button class="add" onclick="addPoint(1)">+</button>
<button class="minus" onclick="minusPoint(1)">-</button>
</div>
</div>

<div class="team" id="rightTeam">
<div class="serve" id="serve2">üè∏</div>
<div class="names" id="rightNames">
<input placeholder="Player B1">
<input placeholder="Player B2">
</div>
<div class="score" id="score2">0</div>
<div class="controls">
<button class="add" onclick="addPoint(2)">+</button>
<button class="minus" onclick="minusPoint(2)">-</button>
</div>
</div>

</div>

<div class="alert" id="alertText"></div>

<div class="match-block" id="matchHistory"></div>

<script>

let score1=0, score2=0;
let sets1=0, sets2=0;
let server=1;
let history=[];

updateServe();

function getGame(){ return parseInt(gamePoint.value); }
function getCap(){ return getGame()+9; }
function getRequiredSets(){
    return Math.ceil(parseInt(setMode.value)/2);
}

function addPoint(team){
    if(team===1) score1++;
    else score2++;

    server=team;
    updateServe();
    checkGamePoint();
    checkWin();
    updateDisplay();
}

function minusPoint(team){
    if(team===1 && score1>0) score1--;
    if(team===2 && score2>0) score2--;
    checkGamePoint();
    updateDisplay();
}

function checkGamePoint(){

let alert="";
let game=getGame();
let required=getRequiredSets();

score1Elem.classList.remove("red");
score2Elem.classList.remove("red");

if(score1>=game-1 || score2>=game-1){

    if(score1===score2){
        alert="DEUCE";
    }
    else{
        let leader = score1>score2?1:2;
        let leaderScore = Math.max(score1,score2);

        if((sets1===required-1 && leader===1) ||
           (sets2===required-1 && leader===2)){
            alert="üî• MATCH POINT";
        }
        else{
            alert="GAME POINT";
        }

        if(leader===1) score1Elem.classList.add("red");
        else score2Elem.classList.add("red");
    }

    if(score1===getCap()-1 && score2===getCap()-1){
        alert="NEXT POINT WINS";
        score1Elem.classList.add("red");
        score2Elem.classList.add("red");
    }
}

alertText.innerText=alert;
}

function checkWin(){

let game=getGame();
let cap=getCap();

if((score1>=game || score2>=game) && Math.abs(score1-score2)>=2){
    saveSet();
}

if(score1===cap || score2===cap){
    saveSet();
}
}

function saveSet(){

history.push(score1+"-"+score2);

if(score1>score2) sets1++;
else sets2++;

renderHistory();
autoSwitch();

score1=0;score2=0;
alertText.innerText="";

if(sets1===getRequiredSets() || sets2===getRequiredSets()){
    alertText.innerText="üèÜ MATCH FINISHED";
}
}

function renderHistory(){
matchHistory.innerHTML="";
history.forEach(s=>{
    let div=document.createElement("div");
    div.className="set-box";
    div.innerText=s;
    matchHistory.appendChild(div);
});
}

function updateDisplay(){
score1Elem.innerText=score1;
score2Elem.innerText=score2;
}

function updateServe(){
serve1.style.display=server===1?"block":"none";
serve2.style.display=server===2?"block":"none";
}

function autoSwitch(){
let left=leftTeam.innerHTML;
leftTeam.innerHTML=rightTeam.innerHTML;
rightTeam.innerHTML=left;
server=server===1?2:1;
updateServe();
}

function updateMode(){
if(modeSelect.value==="singles"){
leftNames.innerHTML='<input placeholder="Player A">';
rightNames.innerHTML='<input placeholder="Player B">';
}
else{
leftNames.innerHTML='<input placeholder="Player A1"><input placeholder="Player A2">';
rightNames.innerHTML='<input placeholder="Player B1"><input placeholder="Player B2">';
}
}

let score1Elem=document.getElementById("score1");
let score2Elem=document.getElementById("score2");

</script>

</body>
</html>

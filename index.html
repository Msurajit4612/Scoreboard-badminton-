<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pro Badminton Scoreboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top,#16222a,#0f2027);
    color:white;
    overflow:hidden;
}

/* HEADER */
.header{
    text-align:center;
    font-size:30px;
    padding:15px;
    background:linear-gradient(90deg,#00c6ff,#0072ff);
    font-weight:bold;
}

/* BOARD */
.board{
    display:flex;
    justify-content:space-between;
    align-items:center;
    height:65vh;
    padding:30px;
}

/* TEAM PANEL */
.team{
    width:40%;
    background:rgba(255,255,255,0.08);
    backdrop-filter: blur(15px);
    border-radius:25px;
    padding:30px;
    text-align:center;
    box-shadow:0 0 25px rgba(0,0,0,0.8);
}

.teamName{
    font-size:26px;
    font-weight:bold;
    margin-bottom:10px;
    cursor:pointer;
    border-bottom:2px dashed #aaa;
    display:inline-block;
    padding:5px;
}

.score{
    font-size:130px;
    margin:20px 0;
    font-weight:bold;
}

.red{color:#ff3b3b;}
.white{color:white;}

.btn{
    padding:18px 30px;
    font-size:24px;
    border:none;
    border-radius:12px;
    margin:10px;
    cursor:pointer;
    font-weight:bold;
}

.plus{background:#00c853;}
.minus{background:#d50000;}

.serve{
    font-size:45px;
    height:50px;
}

/* SET DISPLAY */
.setContainer{
    display:flex;
    justify-content:center;
    gap:25px;
    padding:20px;
    background:#000;
}

.setScore{
    background:#1f1f1f;
    padding:20px 35px;
    border-radius:20px;
    font-size:38px;
    font-weight:bold;
}

/* CONTROLS */
.controls{
    text-align:center;
    padding:10px;
    background:#111;
}

select, button{
    padding:6px;
    font-size:16px;
    border-radius:8px;
    border:none;
}

.reset{
    background:orange;
    font-weight:bold;
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.8);
    justify-content:center;
    align-items:center;
}

.modalContent{
    background:#222;
    padding:30px;
    border-radius:20px;
    text-align:center;
    width:300px;
}

.modalContent input{
    width:90%;
    padding:10px;
    font-size:18px;
    margin-bottom:15px;
}

.saveBtn{
    background:#00c853;
    color:white;
    padding:10px 20px;
    border:none;
    border-radius:10px;
    font-size:18px;
}
</style>
</head>

<body>

<div class="header">üè∏ INTERNATIONAL BADMINTON SCOREBOARD</div>

<div class="controls">
Game:
<select id="gamePoint">
<option value="11">11</option>
<option value="15">15</option>
<option value="21" selected>21</option>
</select>

Sets:
<select id="setMode">
<option value="3">Best of 3</option>
<option value="5">Best of 5</option>
</select>

Mode:
<select>
<option>Singles</option>
<option>Doubles</option>
</select>

<button class="reset" onclick="resetAll()">RESET</button>
</div>

<div class="board">

<div class="team">
<div class="serve" id="serve1">üè∏</div>
<div class="teamName" onclick="openModal(1)" id="name1">PLAYER / TEAM A</div>
<div class="score white" id="score1">0</div>
<button class="btn plus" onclick="addPoint(1)">+</button>
<button class="btn minus" onclick="removePoint(1)">-</button>
</div>

<div class="team">
<div class="serve" id="serve2"></div>
<div class="teamName" onclick="openModal(2)" id="name2">PLAYER / TEAM B</div>
<div class="score white" id="score2">0</div>
<button class="btn plus" onclick="addPoint(2)">+</button>
<button class="btn minus" onclick="removePoint(2)">-</button>
</div>

</div>

<div class="setContainer" id="setBox"></div>

<!-- MODAL -->
<div class="modal" id="modal">
<div class="modalContent">
<h3>Enter Name</h3>
<input type="text" id="playerInput">
<br>
<button class="saveBtn" onclick="saveName()">SAVE</button>
</div>
</div>

<script>

let score1=0, score2=0;
let sets1=0, sets2=0;
let server=1;
let currentEdit=0;

function updateServe(){
    document.getElementById("serve1").innerHTML = server==1?"üè∏":"";
    document.getElementById("serve2").innerHTML = server==2?"üè∏":"";
}

function updateScore(){
    let gp=parseInt(document.getElementById("gamePoint").value);
    let s1=document.getElementById("score1");
    let s2=document.getElementById("score2");

    s1.classList.remove("red");
    s2.classList.remove("red");

    if(score1>=gp-1 && score1>score2) s1.classList.add("red");
    if(score2>=gp-1 && score2>score1) s2.classList.add("red");

    if(score1==gp-1 && score2==gp-1){
        s1.classList.remove("red");
        s2.classList.remove("red");
    }

    s1.innerHTML=score1;
    s2.innerHTML=score2;
    updateServe();
}

function addPoint(team){
    if(team==1){score1++; server=1;}
    else{score2++; server=2;}
    updateScore();
    checkGame();
}

function removePoint(team){
    if(team==1 && score1>0) score1--;
    if(team==2 && score2>0) score2--;
    updateScore();
}

function checkGame(){
    let gp=parseInt(document.getElementById("gamePoint").value);
    if(score1>=gp && score1-score2>=2){
        saveSet(score1,score2);
        sets1++;
        nextSet();
    }
    if(score2>=gp && score2-score1>=2){
        saveSet(score2,score1);
        sets2++;
        nextSet();
    }
}

function saveSet(w,l){
    let div=document.createElement("div");
    div.className="setScore";
    div.innerHTML=w+"-"+l;
    document.getElementById("setBox").appendChild(div);
}

function nextSet(){
    score1=0;
    score2=0;
    server=server==1?2:1;
    updateScore();
}

function resetAll(){
    score1=0; score2=0;
    sets1=0; sets2=0;
    server=1;
    document.getElementById("setBox").innerHTML="";
    updateScore();
}

/* NAME EDIT */
function openModal(team){
    currentEdit=team;
    document.getElementById("modal").style.display="flex";
}

function saveName(){
    let value=document.getElementById("playerInput").value;
    if(value!=""){
        document.getElementById("name"+currentEdit).innerHTML=value;
    }
    document.getElementById("modal").style.display="none";
    document.getElementById("playerInput").value="";
}

updateScore();

</script>

</body>
</html>
